<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Closest Airport Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Closest Airport Calculator</h2>
    
    <label for="cityInput">Find Nearest Airport In:</label>
    <div class="input-wrapper">
      <input type="text" id="cityInput" placeholder="Start typing a U.S. city..." autocomplete="off" />
      <ul id="suggestions"></ul>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
